<div class="product-list">
  <ng-container *ngIf="products; else loading">
    <ng-container *ngIf="products.length; else empty"></ng-container>
  </ng-container>
  <app-card *ngFor="let product of products" [product]="product" (add)="addItem(product)" />
  <ng-template #loading>Carregando...</ng-template>
  <ng-template #empty>Não há items :/</ng-template>
</div>
