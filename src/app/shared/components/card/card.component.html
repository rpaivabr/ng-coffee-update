<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.flavor_profile }}</mat-card-subtitle>
    <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions align="end">
    <button mat-button (click)="add.emit()">Add to cart</button>
  </mat-card-actions>
</mat-card>
